<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Cookie Shop</title>
  <link rel="icon" href="Cookie.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: white;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar .menu {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar .menu a:hover {
      color: #d2691e;
    }

    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fdfdfd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .contact-container h2 {
      margin-bottom: 1rem;
      color: #ebc3e1;
    }

    .contact-text {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .instagram-button {
      background-color: #ebc3e1;
      color: white;
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .instagram-button:hover {
      background-color: #ebc3e1;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
      margin-top: 3rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="logo" href="index.html">
      <img src="Cookie.png" alt="Logo">
      <span>Cookie Shop</span>
    </a>
    <div class="menu">
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>

  <main class="contact-container">
    <h2>¡Hablemos!</h2>
    <p class="contact-text">¿Tienes preguntas o quieres hacer un pedido personalizado? Escríbenos por Instagram.</p>
    <a class="instagram-button" href="https://www.instagram.com/cookie_shooopp/" target="_blank">
      Ir a nuestro Instagram
    </a>
  </main>

  <footer>
    &copy; 2025 Cookie Shop. Todos los derechos reservados.
  </footer>

</body>
</html>
